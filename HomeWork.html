    <body>
        <h2>Let's learn about the 6 times tables</h2>

        <h2>6 x 1= 6</h2>

        <h2>6 x 2 = 12</h2>

        <h2>6 x 3= 18</h2>

        <h2>6 x 4= 24</h2>

        <h2>6 x 5= 30</h2>

        <h2>6 x 6= 36</h2>

        <h2>6 x 7= 42</h2>

        <h2>6 x 8= 48</h2>

        <h2>6 x 9= 54</h2>

        <h2>6 x 10 = 60</h2>

        <h2>6 x 11 = 66</h2>

        <h2>6 x 12 = 72</h2>
        
        <h3>Thats all for now!</h3>
    </body>
